<div class="container mt-4">
    <h2 class="text-center mb-4">Product List</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr class="text-center">
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Updated Times</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of ProductList" class="text-center">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency:'USD':'symbol':'1.2-2' }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.updatedProductTimes}}</td>
            <td><a [routerLink] = "['/products', product.id]"><button class="btn btn-primary">View Details</button></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
