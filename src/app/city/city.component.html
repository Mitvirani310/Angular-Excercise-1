<!-- city.component.html -->

<div class="container mt-4">
    <h2 class="text-center mb-4">City List</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr class="text-center">
            <th>ID</th>
            <th>Name</th>
            <th>Country</th>
            <th>Population</th>
            <th>State</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let city of CityList" class="text-center">
            <td>{{ city.id }}</td>
            <td>{{ city.name }}</td>
            <td>{{ city.country }}</td>
            <td>{{ city.population | number }}</td>
            <td>{{ city.state }}</td>
            <td><a [routerLink] = "['/cities', city.id]"><button class="btn btn-primary">View Details</button></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
